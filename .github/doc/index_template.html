<!DOCTYPE html>
<html>

<head>
    <title>static_vector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body {{
        font-family: system-ui, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 1.5rem;
        color: #333;
        font-size: 1.25rem;
        line-height: 1.8;
    }}

    h1 {{
        font-size: 2em;
        margin-bottom: 1.5rem;
        word-break: break-word;
    }}

    a {{
        text-decoration: none;
        color: #1a73e8;
        font-size: 1.25rem;
    }}

    a:hover {{
        text-decoration: underline;
    }}

    ul {{
        list-style: none;
        padding: 0;
    }}

    li {{
        margin: 1rem 0;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        transition: background-color 0.2s;
        word-break: break-word;
        font-size: 1.25rem;
    }}

    li a {{
        display: inline-block;
        width: 100%;
        height: 100%;
        padding: 1rem;
    }}

    li:hover {{
        background-color: #e9f0fb;
    }}
</style>

</head>

<h1><a href="https://github.com/andreiavrammsd/static_vector.rs">static_vector</a> documentation</h1>

<ul>
    {versions}
</ul>

</html>
